    <form class="" action="index.html" method="post">
      <legend>Newsletter</legend>
      <p>Select the newsletter you would like to recieve.</p>
      <input type="checkbox" name="html_news" value=""><label for="html_news">HTML News</label>
      <input type="checkbox" name="css_news" value=""><label for="css_news">CSS News</label>
      <input type="checkbox" name="javascript_news" value=""><label for="javascript_news">Javascript News</label>
      <p>Newsletter Format</p>
      <input type="checkbox" name="html" value=""><label for="html">HTML</label>
      <input type="checkbox" name="plain_text" value=""><label for="plain_text">Plain Text</label>
      <p>Other topics you'd like to hear about</p>
      <textarea name="topics" rows="8" cols="80"></textarea>
    </form>
    <button type="button" name="button">Sign Up</button>
